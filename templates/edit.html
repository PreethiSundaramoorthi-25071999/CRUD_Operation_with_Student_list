<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table,
        th,
        td{
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
    
</head>
<body>
    <form method="post">
        <label for="Name">Name:</label>
        <input type="text" name="Name" value="{{student['Name']}}"><br><br>

        <label for="Age">Age:</label>
        <input type="number" name="Age" value="{{student['Age']}}"><br><br>

        <label for="Roll_NO">Roll_NO:</label>
        <input type="number" name="Roll_NO" value="{{student['Roll_NO']}}"><br><br>

        <label for="Mark1">Mark1:</label>
        <input type="number" name="Mark1" value="{{student['Marks'][0]}}"><br><br>

        <label for="Mark2">Mark2:</label>
        <input type="number" name="Mark2" value="{{student['Marks'][1]}}"><br><br>

        <label for="Mark3">Mark3:</label>
        <input type="number" name="Mark3" value="{{student['Marks'][2]}}"><br><br>

        <label for="Mark4">Mark4:</label>
        <input type="number" name="Mark4" value="{{student['Marks'][3]}}"><br><br>

        <label for="Mark5">Mark5:</label>
        <input type="number" name="Mark5" value="{{student['Marks'][4]}}"><br><br>

        <input type="submit" value="submit">


    </form>
    
</body>
</html>
